<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      autocomplete="off"
      type="text"
      class="form-input"
      formControlName="email"
    />
  </div>
  <p 
class="help-block"
  *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched"> 
  Email is required!
</p>
<p 
class="help-block"
  *ngIf="loginForm.get('email')?.errors?.email && loginForm.get('email')?.touched" >
  Invalid email pattern!
</p>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-input" formControlName="password" />
  </div>
  <p 
  class="help-block"
    *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched"> 
    Password is required!
  </p>
  <p 
  class="help-block"
    *ngIf="loginForm.get('password')?.errors?.pattern && loginForm.get('password')?.touched"> 
    Password is invalid!
  </p>
  <button class="btn" type="submit" [disabled]="loginForm.invalid">Submit</button>
</form>
