<div class="product-container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.image" alt="Photo of a product" />
    <mat-card-actions>
      <button mat-button (click)="displayCurrentProduct(product)">SEE MORE</button>
    </mat-card-actions>
  </mat-card>
</div>
