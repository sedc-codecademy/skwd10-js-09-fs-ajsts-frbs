<section class="container">
  <h2>Order List</h2>
  <div *ngIf="!!orders" class="order__list">
    <ul>
      <li *ngFor="let order of orders" (click)="onItemClick(order)">
        <span>ID: {{ order.id }}</span>
        <span class="status" [ngClass]="order.status">
          {{ order.status | uppercase }}
        </span>
      </li>
    </ul>
  </div>
</section>
