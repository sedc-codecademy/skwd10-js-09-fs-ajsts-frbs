<section class="container">
  <h2>Order Details</h2>
  <!-- Same as <Fragment> in React, used for conditional logic but doesn't render -->
  <ng-container *ngIf="!!selectedOrder">
    <div>
      <p [ngStyle]="{ color: '#696D7D' }">
        {{ selectedOrder.date | date: "mediumDate" }}
      </p>
    </div>
    <div>
      <h3>
        <span>ID: {{ selectedOrder.id }}</span>
        <span class="status" [ngClass]="selectedOrder.status">{{
          selectedOrder.status | uppercase
        }}</span>
      </h3>
    </div>
    <div>
      <h4>Items:</h4>
      <ol>
        <li *ngFor="let item of selectedOrder.items">{{ item }}</li>
      </ol>
    </div>
    <div>
      <h4 class="details__price">
        <span> Total: </span>
        <span>
          {{ selectedOrder.amount | currency: "EUR" }}
        </span>
      </h4>
    </div>
    <div>
      <div class="details__controls">
        <div>
          <button
            (click)="onStatusChange(orderStatus.COMPLETED)"
            class="btn completed"
          >
            COMPLETE
          </button>
          <button
            (click)="onStatusChange(orderStatus.CANCELLED)"
            class="btn cancelled"
          >
            CANCEL
          </button>
        </div>
        <p>Delivered by: {{ selectedOrder.deliverer }}</p>
      </div>
    </div>
  </ng-container>
</section>
