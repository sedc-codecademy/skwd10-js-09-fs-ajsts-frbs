<section class="container">
  <div>
    <h1>Movie List</h1>
  </div>

  <div class="list__content">
    <ul *ngIf="!!movies">
      <li
        *ngFor="let movie of movies"
        class="list__item"
        (click)="onItemClick(movie)"
      >
        <span>{{ movie.title }}</span>
        <span class="item__rating">{{ movie.rating }}/10</span>
      </li>
    </ul>
  </div>
</section>
