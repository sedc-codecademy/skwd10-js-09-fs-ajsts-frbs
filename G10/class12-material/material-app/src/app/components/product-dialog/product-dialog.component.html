<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="data.image" alt="Photo of a product" />
    <p>{{ data.description }}</p>
    <p>{{ data.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [mat-dialog-close]>LIKE</button>
  </mat-card-actions>
</mat-card>
