<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Enter your credentials</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="e.x jondoe@gmail.com"
          type="text"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        mat-raised-button
        color="primary"
        class="btn"
      >
        Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
