<div class="products-container" *ngIf="products">
  <mat-card class="product-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="product.image" alt="Photo of a product" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onDisplayDetails(product)">SEE MORE</button>
    </mat-card-actions>
  </mat-card>
</div>
